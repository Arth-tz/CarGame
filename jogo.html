    <head>
        <meta charset="UTF-8">

        <link id="css" rel="stylesheet" type="text/css" href="cssdomenu.css"/>

    <body>
        <div id="screen">

        <div id="cacada"></div>

        <div id="velorio"></div>

        <div id="sono"></div>

            <script>
                id = 0;
                tempcen = parseInt(2);

                cacateste = 1;
                acaoteste = 1;
                lojateste = 1;

                sujo = 0;
                paroutudo = 0;

                const car = {
                    nome: "Tamagoshi",
                    idade: parseFloat(0),
                    estagio: parseInt(1),
                    fome: parseInt(100),
                    saude: parseInt(100),
                    higiene: parseInt(100),
                    felicidade: parseInt(100),
                    sono: parseInt(0),
                    cor: "Cinza",
                    estado: "",
                    chapeu: parseInt(-1),
                    traje: parseInt(-1),
                    cenario: 2,
                    ratos: parseInt(0),
                    obito: parseInt(0),
                    ratostotais: parseInt(0),
                    comprastotais: parseInt(0),
                    cafunesrecebidos: parseInt(0),
                    itens: [parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0), parseInt(0)],
                    //0-Ração 1-Ração_Premium 2-Peixe 3-Amoxicilina 4-Vacina_Quintupla 5-catnip 6-13-Roupas
                    //0-5 = quantidade variável
                    //6-13 = 0 ou 1
                    itemBlock: [parseInt(0), parseInt(1), parseInt(1), parseInt(1), parseInt(1), parseInt(0), parseInt(1), parseInt(1)],
                    //0-Laço_Vermelho 1-Fone 2-Brinco 3-Fedora 4-Coroa 5-Pijama 6-Rock 7-Terno
                }
                
                function trocarD()
                {
                    if(acaoteste == 1)
                    {
                        registrarAcao("Troca de Cenário à direita");
                        if(car.cenario==1)
                        {
                            car.cenario = 2;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button class="btn" onclick="cafune()"><img src="imagens/iconecafune.png"><img/button>
                            `;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==2)
                        {
                            car.cenario = 3;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="comer()"><img src="imagens/iconecomer.png"></button>
                            `;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==3)
                        {
                            car.cenario = 4;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="lavar()"><img src="imagens/iconelavar.png"></button>
                            `;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==4)
                        {
                            car.cenario = 5;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="remedios()"><img src="imagens/iconeremedio.png"></button>
                            `;
                            document.getElementById("cadeira").src = `imagens/cadeira.png`;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==5)
                        {
                            car.cenario = 1;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="armario()"><img src="imagens/iconearmario.png"></button>
                            <button onclick="dormir()"><img src="imagens/iconemimir.png"></button>
                            `;
                            document.getElementById("cadeira").src = ``;
                            tempcen = car.cenario;
                        }
                        else{
                            alert("Algum erro ocorreu.");
                        }
                    }
                }

                function trocarE()
                {
                    if(acaoteste == 1)
                    {
                        registrarAcao("Troca de Cenário à Esquerda");
                        if(car.cenario==3)
                        {
                            car.cenario = 2;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button class="btn" onclick="cafune()"><img src="imagens/iconecafune.png"><img/button>
                            `;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==4)
                        {
                            car.cenario = 3;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="comer()"><img src="imagens/iconecomer.png"></button>
                            `;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==5)
                        {
                            car.cenario = 4;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="lavar()"><img src="imagens/iconelavar.png"></button>
                            `;
                            
                            document.getElementById("cadeira").src = ``;
                            tempcen = car.cenario;
                            
                        }
                        else if(car.cenario==1)
                        {
                            car.cenario = 5;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="remedios()"><img src="imagens/iconeremedio.png"></button>
                            `;
                            document.getElementById("cadeira").src = `imagens/cadeira.png`;
                            tempcen = car.cenario;
                        }
                        else if(car.cenario==2)
                        {
                            car.cenario = 1;
                            document.getElementById("fundo").src = `imagens/fundo${car.cenario}.png`;
                            document.getElementById("botoesbaixo").innerHTML = `
                            <button onclick="armario()"><img src="imagens/iconearmario.png"></button>
                            <button onclick="dormir()"><img src="imagens/iconemimir.png"></button>
                            `;
                            tempcen = car.cenario;
                        }
                        else{
                            alert("Algum erro ocorreu.");
                        }
                    }
                }

                function quitInventario(){
                    document.getElementById("popup").innerHTML = "";
                    registrarAcao("Encerramento do Inventário");
                }
                
                function consumir(item)
                {
                    registrarAcao('Inicialização de "consumir(item)"');

                    document.getElementById("popup").innerHTML = "";
                    car.itens[item]--;
                    switch(item)
                    {
                        case 0:
                            car.fome += 10;
                            if(car.fome > 100)
                            {
                                car.fome = 100;
                            }
                            document.getElementById("fill1").style.width = `${car.fome}%`;
                            registrarAcao("Ração Comida");
                            break;
                        case 1:
                            car.fome += 25;
                            if(car.fome > 100)
                            {
                                car.fome = 100;
                            }
                            document.getElementById("fill1").style.width = `${car.fome}%`;
                            registrarAcao("Ração Premium Comida");
                            break;
                        case 2:
                            car.fome += 30;
                            if(car.fome > 100)
                            {
                                car.fome = 100;
                            }
                            car.felicidade += 50;
                            if(car.felicidade > 100)
                            {
                                car.felicidade = 100;
                            }
                            document.getElementById("fill1").style.width = `${car.fome}%`;
                            document.getElementById("fill4").style.width = `${car.felicidade}%`;
                            registrarAcao("Peixe Comido");
                            break;
                        case 3:
                            car.saude += 15;
                            if(car.saude > 100)
                            {
                                car.saude = 100;
                            }
                            document.getElementById("fill2").style.width = `${car.saude}%`;
                            registrarAcao("Amoxicilina Tomada");
                            break;
                        case 4:
                            car.saude = 100;
                            clearInterval(saude);
                            document.getElementById("fill2").style.width = `${car.saude}%`;
                            registrarAcao("Vacina Quintupla Tomada");
                            break;
                        case 5:
                            car.felicidade = 100;
                            clearInterval(felicidade);
                            document.getElementById("fill4").style.width = `${car.felicidade}%`;
                            registrarAcao("Catnip Ingerido");
                            break;
                        
                    }
                }

                function comer()
                {
                        var pobreza = 1;
                        var itemName;

                        registrarAcao('Inicialização de "comer()"');

                        document.getElementById("popup").innerHTML = `
                        <div id="popupcontainer">
                            <button id="sairinv" onclick="quitInventario()"><img style="width: 135%;" src="imagens/iconesair.png"></button>
                            <div id="itens">
                            </div>
                        </div>
                        `
                        registrarAcao('Popup de "comer()"');

                        for(var i = 0; i<3; i++)
                        {
                            switch(i)
                            {
                                case 0:
                                    itemName = "Ração";
                                    break;
                                case 1:
                                    itemName = "Ração Premium";
                                    break;
                                case 2:
                                    itemName = "Peixe :3";
                                    break;
                            }
                            if(car.itens[i] > 0)
                            {
                                document.getElementById("itens").innerHTML += `
                                <div>
                                    <p>${itemName} X${car.itens[i]}</p>
                                    <img src="imagens/Itens/${i}.png">
                                    <button class="botaoLegal" onclick="consumir(${i})">Comer</button>
                                </div>
                                `
                                pobreza = 0;
                            }
                        }
                        registrarAcao('Carregamento de todos os itens');
                        if(pobreza == 1)
                        {
                            document.getElementById("itens").innerHTML += `
                            <p><br/>Você não tem nada.<br/>;(</p>
                            `

                            registrarAcao('Confirmação da inexistência de itens');
                        }
                }

                function remedios()
                {
                    var pobreza = 1;
                    var itemName;

                    registrarAcao('Inicialização de "remedios()"');

                    document.getElementById("popup").innerHTML = `
                    <div id="popupcontainer">
                        <button id="sairinv" onclick="quitInventario()"><img style="width: 135%;" src="imagens/iconesair.png"></button>
                        <div id="itens">
                        </div>
                    </div>
                    `
                    registrarAcao('Popup de "remedios()"');

                    for(var i = 3; i<6; i++)
                    {
                        switch(i)
                        {
                            case 3:
                                itemName = "Amoxicilina";
                                break;
                            case 4:
                                itemName = "Vacina Quintupla";
                                break;
                            case 5:
                                itemName = "Catnip";
                                break;
                        }
                        if(car.itens[i] > 0)
                        {
                            document.getElementById("itens").innerHTML += `
                            <div>
                                <p>${itemName} X${car.itens[i]}</p>
                                <img src="imagens/Itens/${i}.png">
                                <button class="botaoLegal" onclick="consumir(${i})">Tomar</button>
                            </div>
                            `
                            pobreza = 0;
                        }
                    }
                    registrarAcao('Carregamento de todos os itens');
                    if(pobreza == 1)
                    {
                        document.getElementById("itens").innerHTML += `
                        <p><br/>Você não tem nada.<br/>;(</p>
                        `
                        registrarAcao('Confirmação da inexistência de itens');
                    }
                }

                function vestir(rp)
                {
                    registrarAcao('Inicialização de "vestir(rp)"');
                    document.getElementById("popup").innerHTML = "";
                    if(rp >= 6 && rp <= 10)
                    {
                        car.chapeu = rp;
                        document.getElementById("chapeu").src = `imagens/Cars/Roupas/chapeu${car.chapeu}estagio${car.estagio}.png`;
                        registrarAcao('Carregamento de Chapéu');
                    }
                    else if(rp >= 11 && rp <= 13)
                    {
                        car.traje = rp;
                        document.getElementById("roupa").src = `imagens/Cars/Roupas/traje${car.traje}estagio${car.estagio}.png`
                        registrarAcao('Carregamento de Traje');
                    }
                }

                function despir(rp)
                {
                    registrarAcao('Inicialização de "despir(rp)"');
                    document.getElementById("popup").innerHTML = "";
                    if(rp >= 6 && rp <= 10)
                    {
                        car.chapeu = -1;
                        document.getElementById("chapeu").src = "";
                        registrarAcao('Descarregamento de Chapéu');
                    }
                    else if(rp >= 11 && rp <= 13)
                    {
                        car.traje = -1;
                        document.getElementById("roupa").src = "";
                        registrarAcao('Descarregamento de Traje');
                    }
                }

                function armario()
                {
                    var pobreza = 1;
                    var itemName;

                    registrarAcao('Inicialização de "armario()"');

                    document.getElementById("popup").innerHTML = `
                    <div id="popupcontainer">
                        <button id="sairinv" onclick="quitInventario()"><img style="width: 135%;" src="imagens/iconesair.png"></button>
                        <div id="itens">
                        </div>
                    </div>
                    `
                    registrarAcao('Popup de "armario()"');

                    for(var i = 6; i<14; i++)
                    {
                        switch(i)
                        {
                            case 6:
                                itemName = "Laço Vermelho";
                                break;
                            case 7:
                                itemName = "Fone de Ouvido";
                                break;
                            case 8:
                                itemName = "Brincos Felinos";
                                break;
                            case 9:
                                itemName = "Chapéu Fedora";
                                break;
                            case 10:
                                itemName = "Coroa";
                                break;
                            case 11:
                                itemName = "Pijama Felino";
                                break;
                            case 12:
                                itemName = "Blusa do Rock";
                                break;
                            case 13:
                                itemName = "Terno Felino";
                                break;

                        }
                        if(car.itens[i] == 1)
                        {
                            if(i == car.traje || i == car.chapeu)
                            {
                                document.getElementById("itens").innerHTML += `
                                <div>
                                    <p>${itemName}</p>
                                    <img src="imagens/Cars/Roupas/roupa${i}.png">
                                    <button class="botaoPaia" onclick="despir(${i})">Tirar</button>
                                </div>
                                `
                            }
                            else
                            {
                                document.getElementById("itens").innerHTML += `
                                <div>
                                    <p>${itemName}</p>
                                    <img src="imagens/Cars/Roupas/roupa${i}.png">
                                    <button class="botaoLegal" onclick="vestir(${i})">Vestir</button>
                                </div>
                                `
                            }
                            pobreza = 0;
                        }
                    }
                    registrarAcao('Carregamento de todos os itens');
                    if(pobreza == 1)
                    {
                        document.getElementById("itens").innerHTML += `
                        <p><br/>Você não tem nada.<br/>;(</p>
                        `
                        registrarAcao('Confirmação da inexistência de itens');
                    }
                }

                function eventCar()
                {
                    registrarAcao('Inicialização de "eventCar()"');
                    if(car.cenario == 6 || car.cenario == 7)
                    {
                        document.getElementById("cacada").innerHTML = "";
                        document.getElementById("loja").innerHTML = "";
                        document.getElementById("popup").innerHTML = "";
                        car.cenario = tempcen;

                        registrarAcao('"Carregamento do Cenário Base"');
                    }
                }

                //  ID = "acao"
                function cafune()
                {
                    registrarAcao('Inicialização de "cafune()"');
                    if (acaoteste==1)
                    {
                        acaoteste = 0;
                        var mao = document.getElementById("acao");
                        mao.src = `imagens/mao${car.estagio}.png`;

                        car.felicidade += 5;
                        if(car.felicidade > 100)
                        {
                            car.felicidade = 100;
                        }
                        document.getElementById("fill4").style.width = `${car.felicidade}%`;
                        car.cafunesrecebidos++;
                        registrarAcao('Soma de felicidade de "cafune()"');

                        registrarAcao('Inicialização da animação de "cafune()"');
                        setTimeout(function(){
                            mao.style.right = "13%";
                            setTimeout(function(){
                                mao.style.right = "15%";
                                setTimeout(function(){
                                    mao.style.right = "13%";
                                    setTimeout(function(){
                                        mao.style.right = "15%";
                                        setTimeout(function(){
                                            mao.src = "";
                                            acaoteste = 1;
                                            registrarAcao('Fim da inicialização de "cafune()"');
                                        }, 150);
                                    }, 150);
                                }, 150);
                            }, 150);
                        }, 150);
                    }
                }

                function lavar()
                {
                    registrarAcao('Inicialização de "lavar()"');
                    if (acaoteste==1)
                    {
                        acaoteste = 0;
                        var esponja = document.getElementById("acao");
                        esponja.src = `imagens/esponja${car.estagio}.png`;

                        car.higiene += 10;
                        if(car.higiene > 100)
                        {
                            car.higiene = 100;
                        }
                        document.getElementById("fill3").style.width = `${car.higiene}%`;
                        registrarAcao('Soma de Higiene de "lavar()"');

                        registrarAcao('Inicialização da animação de "lavar()"');
                        setTimeout(function(){
                            esponja.style.right = "13%";
                            setTimeout(function(){
                                esponja.style.right = "15%";
                                setTimeout(function(){
                                    esponja.style.right = "13%";
                                    setTimeout(function(){
                                        esponja.style.right = "15%";
                                        setTimeout(function(){
                                            esponja.src = "";
                                            acaoteste = 1;
                                            if(car.higiene > 20 && sujo == 1)
                                            {
                                                sujo = 0;
                                                document.getElementById("sujo").src = "";
                                                registrarAcao('Fim da animação de "lavar()"');
                                            }
                                        }, 150);
                                    }, 150);
                                }, 150);
                            }, 150);
                        }, 150);
                    }
                }

                function eventCacar()
                {
                    registrarAcao('Inicialização de "eventCacar()"');
                    if(car.cenario != 6)
                    {
                        document.getElementById("popup").innerHTML = "";
                        if(car.cenario == 7)
                        {
                            document.getElementById("loja").innerHTML = "";
                        }
                        car.cenario = 6;
                        document.getElementById("cacada").innerHTML = `
                        <img id="cacadafundo" src="imagens/chaodacozinha.png">
                        <span id="ratocontainer">
                            <button id="rato" onclick="patada()">
                                <img id="ratoimg" src="imagens/ratinho.png">
                                
                            </button>
                        </span>
                        <span id="patacontainer">
                            <div id="pata">
                                <img id="pataimg" src="imagens/Cars/Patas/patada${car.cor}.png">
                            </div>
                        </span>
                        `;

                        document.getElementById("rato").style.top = `${parseInt(Math.random() * 50 + 10)}%`;
                        document.getElementById("rato").style.right = `${parseInt(Math.random() * 50 + 10)}%`;
                        
                        document.getElementById("pata").style.right = `200%`;
                        document.getElementById("pata").style.top = `200%`;

                        document.getElementById("ratoimg").style.rotate = `z ${parseInt(Math.random() * 360)}deg`;

                        cacateste = 1;
                        registrarAcao('Carregamento do Cenário Caça');
                    }
                }

                function patada()
                {
                    registrarAcao('Inicialização de "patada()"');
                    if (car.felicidade >= 20)
                    {
                        if (cacateste==1)
                        {
                            cacateste = 0;
                            var rato = document.getElementById("rato");
                            var pata = document.getElementById("pata");

                            rato.style.cursor = "default";
                            document.getElementById("pata").style.right = document.getElementById("rato").style.right;
                            document.getElementById("pata").style.top = document.getElementById("rato").style.top;

                            car.ratos++;
                            car.ratostotais++;
                            document.getElementById("money").innerHTML = `Ratos: ${car.ratos}`;
                            registrarAcao('Animação de Pata');

                            setTimeout(function(){
                                rato.style.top = `${parseInt(Math.random() * 50 + 10)}%`;
                                rato.style.right = `${parseInt(Math.random() * 50 + 10)}%`;

                                document.getElementById("pata").style.right = `200%`;
                                document.getElementById("pata").style.top = `200%`;

                                document.getElementById("ratoimg").style.rotate = `z ${parseInt(Math.random() * 360)}deg`;
                                rato.style.cursor = "pointer";

                                cacateste = 1;
                                registrarAcao('Fim da animação de Pata');
                            }, 350)
                        }
                    }
                    else
                    {
                        alert("Seu gato está muito triste para caçar.");
                        registrarAcao('Rejeição da Patada');
                    }
                }

                function eventLoja()
                {
                    registrarAcao('Inicialização de "eventLoja()"');
                    if(car.cenario != 7)
                    {
                        document.getElementById("popup").innerHTML = "";
                        if(car.cenario == 6)
                        {
                            document.getElementById("cacada").innerHTML = "";
                        }
                        car.cenario = 7;
                        lojateste = 1;

                        <div id="lojacontainer">
                            <img id="lojafundo" src="imagens/fundoloja.png">

                            <button onclick="cleiton()" id="btncleiton"></button>
                            <img id="cleiton" src="imagens/cleitonbase1.png">
                            <img id="cleitonselect" src="imagens/cleitonbase2.png">

                            <button onclick="catalogo()" id="btncatalog"></button>
                            <img id="catalog" src="imagens/catalogo1.png">
                            <img id="catalogselect" src="imagens/catalogo2.png">
                        </div>
                        `;
                        registrarAcao('Carregamento do Cenário Loja');
                    }
                }

                function cleiton()
                {
                    registrarAcao(`Inicialização de "cleiton()"`);
                    var dec = parseInt(Math.random() * 10 + 1);
                    var aleat = parseInt(Math.random() * 10 + 1);
                    var fala;
                    var nec = 0;

                    document.getElementById("cleiton").src = "imagens/cleitonfala1.png";
                    registrarAcao(`Carregamento de "cleitonfala1.png"`);

                    document.getElementById("popup").innerHTML = `
                    <div id="popupcontainer2">
                        <div id="fala">
                            <strong><p>Se estás a ver isto, algum erro ocorreu no sistem.</p></strong>
                        </div>
                        <button onclick="sairDialogo()"></button>
                    </div>
                    `
                    registrarAcao(`Carregamento de Popup de Conversa`);

            /*REGISTRA O NOME*/
		    function registrarAcao(nomeAcao)
            {
                const tabela = document.getElementById("corpo");
                const horario = obterHorarioAtual();
                const conteudo = `
                    <tr>
                        <td>${horario}</td>
                        <td>${nomeAcao}</td>    
                    </tr>
                `
                tabela.insertAdjacentHTML("afterbegin", conteudo);
                
            }
            /*OBTEM O HORARIO ATUAL*/
            function obterHorarioAtual() 
            {
                    const agora = new Date();
                    const horas = agora.getHours().toString().padStart(2, "0");
                    const minutos = agora.getMinutes().toString().padStart(2, "0");
                    const segundos = agora.getSeconds().toString().padStart(2, "0");
                    return `${horas}:${minutos}:${segundos}`;
            }

            /*FAZ A TABELA  APARECER*/
		    function tabelaLog()
            {
                registrarAcao("Abrir tabela de Log");
                tela.classList.add("active");
                const janela = document.getElementById("tela");
                const popup = document.getElementById("popup2");
                janela.style.display = "flex";
            }

            /*FECHA A TABELA*/
            function fecharTabela()
            {
                registrarAcao("Fechar tabela de Log");
                tela.classList.remove("active");
                const janela = document.getElementById("tela");
                const popup = document.getElementById("popup2");
                janela.style.display = "none"; 
            }
